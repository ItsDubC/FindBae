<form (ngSubmit)="register()" [formGroup]="registerForm" autocomplete="false">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="container">
        <div class="form-group">
            <input formControlName="username" class="form-control" type="text" placeholder="Username*" required>
        </div>
        <div class="form-group">
            <input formControlName="password" class="form-control" type="password" placeholder="Password*" required>
        </div>
        <div class="form-group">
            <input formControlName="confirmPassword" class="form-control" type="password" placeholder="Confirm Password*" required>
        </div>
        <!-- <div class="form-group">
            <label for="faveUser">Favorite User</label>
            <select name="faveUser" id="" class="form-control">
                <option *ngFor="let user of users" [value]="user.userName">{{user.userName}}</option>
            </select>
        </div> -->
        <div class="form-group text-center">
            <button type="submit" class="btn btn-success mr-2">
                Register
            </button>
            <button (click)="cancel()" type="button" class="btn btn-secondary mr-2">
                Cancel
            </button>
        </div>
    </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form value: {{registerForm.status | json}}</p>
