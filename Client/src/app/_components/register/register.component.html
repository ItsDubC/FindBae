<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="false">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="container">
        <div class="form-group">
            <input [(ngModel)]="model.username" class="form-control" type="text" name="username" placeholder="Username*" required>
        </div>
        <div class="form-group">
            <input [(ngModel)]="model.password" class="form-control" type="password" name="password" placeholder="Password*" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-success mr-2">
                Save
            </button>
            <button (click)="cancel()" type="button" class="btn btn-secondary mr-2">
                Cancel
            </button>
        </div>
    </div>
</form>
