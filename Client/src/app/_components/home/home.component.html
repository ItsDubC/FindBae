
<div class="container mt-5">
    <div *ngIf="!registerMode" class="welcome">
        <h1>Find your bae!</h1>
        <p class="lead">Sign up to view your matches and slide into some DMs</p>
        <div class="text-center">
            <button (click)="toggleRegisterMode()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [users]="users" (cancelRegisterClicked)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
